<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
    <link rel="stylesheet" href="STATIC/CSS/font.css">
</head>
<body>
    <h2>contact us form</h2>
    <form id="myform">
        <label for="safari">Name:</label>
        <input type="text" id="safari" required placeholder="enter your name"><br><br>
        <label for="">Email:</label>
        <input type="email" id="email" required placeholder="enter your name" ><br><br>
        <label for="message">Message</label><br>
        <textarea id="message" cols="30" rows="10" placeholder="enter your Name"></textarea><br>
        <input type="submit" value="SEND MESSAGE">

     

    </form>
</body>
</html>
